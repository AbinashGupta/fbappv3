<div class="row" ng-controller="postsCtrl">
    <div class="col-md-8">
        <h2> My Posts </h2>
          <div ng-repeat="post in posts" class="stbody">
              <div class="panel  panel-default">
                <div class="panel-heading">
                    {{post.created_time}}
                </div>
                <div class="panel-body">
                    {{post.message}}
                </div>
              </div>              
          </div>
      </div>
    </div>
  </div>
